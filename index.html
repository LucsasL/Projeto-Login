<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>
        Login
    </title>

    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/media-query.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    
    <main>
        <section id="login">
                <div id="imagem"><abbr title="Photo by Alexander Grey: https://www.pexels.com/photo/blue-green-and-red-abstract-illustration-1566909/"></abbr></div>

            <div id="form">
                <h1>
                    Login
                </h1>

                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="Cadastro.js" method="post" autocomplete="off">

                        <div class="campos">
                            <span class="material-icons">person</span>
                            <input type="text" name="nome" id="inome" required placeholder="Seu e-mail">
                            <label for="inome">Username: </label>
                        </div>

                        <div class="campos">
                            <span class="material-icons">vpn-key</span>
                            <input type="password" name="senha" id="isenha" required placeholder="Sua senha">
                            <label for="isenha">Senha: </label>
                        </div>

                        <div id="botao">
                            <input type="submit" value="Enviar">
                        </div>

                        <div id="senha">
                            <a href="#">Esqueci a senha</a>
                            <span class="material-icons">email</span>
                        </div>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>
            Página criada por <a href="http://github.com/lucsasl" target="_blank" rel="noopener noreferrer">Lucsas</a> durante estudos no <a href="http://cursoemvideo.com" target="_blank" rel="noopener noreferrer">CursoemVideo.</a>
        </p>
    </footer>

</body>
</html>

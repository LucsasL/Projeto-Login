<body>
    
    <main>
        <h1>
            Login
        </h1>

        <p>
            Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
        </p>

        <form action="Cadastro.js" method="post" autocomplete="off">

            <label for="inome">Username: </label>
                <input type="text" name="nome" id="inome" required placeholder="Seu e-mail"> <br>

            <label for="isenha">Senha: </label>
                <input type="password" name="senha" id="isenha" required placeholder="Sua senha">

            <p>
                <input type="submit" value="Enviar">
                
            </p>
        </form>
    </main>

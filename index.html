<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="Imagens/favicon.ico" type="image/x-icon">
    <title>
        Login
    </title>

    <link rel="stylesheet" href="Estilos/style.css">
    <link rel="stylesheet" href="Estilos/media-query.css">
</head>
<body>
    
    <main>
        <section id="login">
                <div id="imagem"><abbr title="Photo by Alexander Grey: https://www.pexels.com/photo/blue-green-and-red-abstract-illustration-1566909/"></abbr></div>

            <div id="form">
                <h1>
                    Login
                </h1>

                <p>
                    Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="Cadastro.js" method="post" autocomplete="off">

                    <label for="inome">Username: </label>
                        <input type="text" name="nome" id="inome" required placeholder="Seu e-mail" size="30"> <br>

                    <label for="isenha">Senha: </label>
                        <input type="password" name="senha" id="isenha" required placeholder="Sua senha" size="30">

                    <p>
                        <input type="submit" value="Enviar" size="30px">
                
                    </p>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>
            Página criada por <a href="http://github.com/lucsasl" target="_blank" rel="noopener noreferrer">Lucsas</a> durante estudos no <a href="http://cursoemvideo.com" target="_blank" rel="noopener noreferrer">CursoemVideo.</a>
        </p>
    </footer>

</body>
</html>
